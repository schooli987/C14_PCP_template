            height: 100vh;
        }
        .card {

            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4081;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
</head>
